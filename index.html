<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="gridChat.css">
    <!-- Lazy feed -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>gridChat</title>
</head>

<body>
    <div id="col-md-12">
        <div class="chat-wrapper">
            <div>
                <div class="chat-avatar">
                    <img src="https:///picsum.photos/64/64" alt="avatar">
                </div>
                <div class="chat-body">
                    <strong>Mr. Leroy</strong>
                    <small>10 days ago </small>
                    <img src="chat-player.png" alt="chatPlayer">
                </div>
            </div>

            <div>
                <div class="chat-avatar">
                    <img src="http://placehold.it/64/64" alt="avatar">
                </div>
                <div class="chat-body">
                    <strong>Mr. Peterson</strong>
                    <small>seven days ago </small>
                    <img src="abis-ng5-showcase-example-diagram.png" alt="img123">
                </div>
            </div>

            <div>
                <div class="chat-avatar">
                    <img src="https:///picsum.photos/64/64" alt="avatar">
                </div>
                <div class="chat-body">
                    <strong>Mr. Leroy</strong>
                    <small>three days ago </small>
                    Looks very interesting. I will ask my colleagues about that and will let you know.
                </div>
            </div>

            <div>
                <div class="chat-avatar">
                    <img src="http://placehold.it/64/64" alt="avatar">
                </div>
                <div class="chat-body">
                    <strong>Mr. Peterson</strong>
                    <small>one day ago </small>
                    Looks very interesting. I will ask my colleagues about that and will let you know.
                </div>
            </div>

            <div id="realtime">
                <span>
                </span>
                <span>
                    <i class="fas fa-comments"></i> <b>Mr. Leroy</b> is writing <b>...</b>
                </span>
            </div>

            <div class="input-group">
                <button class="radiusButton" onclick="radiusMe()">
                    <i class="fas fa-2x fa-comment"></i>
                </button>
                <div id="fakeArea" style="transform: rotateY(-180deg)" class="form-input">
                    <div class="codeMode"><i style="display: flex;" class="fas fa-code"></i></div>
                    <div class="emotiMode"><i style="display: flex;" class="far fa-smile"></i></div>
                    <span contenteditable="true"></span>
                </div>
                <button class="filesButton" onclick="addMe()">
                    <i class="fas fa-2x fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
